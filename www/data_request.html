                <form id="frmMessage" name="frmMessage">
                    <div id="fullpage">
                        <p>
                            <h4 style="color:#CE292D; font:bolder">Request for data from TRU</h4>
                        </p>
                        <div class="form-group">
                        <label for="country">Select Rectifier by Location:</label>

                        </div>
                        <div class="form-group">
                            <label for="textmsg">Message:</label>
                            <textarea class="form-control" rows="3" name="textmsg" id="textmsg" readonly>VAL</textarea>
                        </div>
                        <button type="submit" class="btn btn-warning" id="btnSendSMS">Send</button>
                        <hr/>
                        <div id='data' style='text-align:left;'></div>
                    </div>
