<!DOCTYPE html>

<html>

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="css/my_colors.css">
    <title>Cathtect Engineering | Technical Tools</title>
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" ><h3 style="color:#CE292D; font:bolder">Technical Tools</h3></a>
                <img src="images/Cathtect-Logo.png" class="img-responsive">
            </div>
        </div>
    </nav>
    <div class="container">
        <br/>
        <div class="panel panel-default">
            <div class="panel-heading panel-heading-custom"> 
                <h4>Login</h4>
            </div>
            <div class="panel-body">
                <form id="register" name="register" >
                    <div class="form-group">
                        <label for="email">Username:</label>
                        <input type="email" class="form-control" name="email" id="email" placeholder="Email address">
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" class="form-control" name="password" id="password" placeholder="Password">
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox"> Remember me</label>
                    </div>
                    <button type="submit" class="btn btn-warning" id="btnSubmit">Login</button>
                </form>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="scripts/jquery/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="scripts/jquery/jquery.validate.min.js"></script>
    <script type="text/javascript" src="scripts/index.js"></script>
    <script>
         
    </script>
</body>

</html>
