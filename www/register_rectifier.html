    <div class="container">
        <br/>
        <div class="panel panel-default">
            <div class="panel-heading panel-heading-custom">
                <h4>Register Rectifier</h4>
            </div>
            <div class="panel-body">
                <form id="register" name="register">
                    <div class="form-group">
                        <label for="company">Company:</label>
                        <input type="text" class="form-control" name="company" id="company">
                    </div>
                    
                    <div class="form-group">
                        <label for="company">Rectifier Location:</label>
                        <input type="text" class="form-control" name="location" id="location">
                    </div>
                    <div class="form-group">
                        <label for="country">Type of Rectifier:</label>
                        <select class="form-control" name="type_of_rectifier" id="type_of_rectifier" required>
                            <option value="">-- Select option --</option>
                            <option>Switchmode TRU</option>
                            <option>Automatic Controlled Rectifier</option>
                            <option>Manually Controlled Transformer Rectifier</option>
                            <option>Portable Rectifier Unit</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="company">RMU Cellphone Number:</label>
                        <input type="text" class="form-control" name="rmu_cellphone" id="rmu_cellphone">
                    </div>
                    <div class="form-group">
                        <label for="company">Voltage Rating:</label>
                        <input type="text" class="form-control" name="voltage" id="voltage">
                    </div>
                    <div class="form-group">
                        <label for="company">Current Rating:</label>
                        <input type="text" class="form-control" name="current" id="current">
                    </div>
                    <div class="form-group">
                        <label for="company">AC:</label>
                        <input type="text" class="form-control" name="ac" id="ac">
                    </div>
                    <div class="form-group">
                        <label for="company">Phase:</label>
                        <input type="text" class="form-control" name="phase" id="phase">
                    </div>
                    <div class="form-group">
                        <label for="position">Serial Number:</label>
                        <input type="text" class="form-control" name="serial_number" id="serial_number">
                    </div>
                    <button type="submit" class="btn btn-warning" id="btnSubmit">Register Rectifier</button>
                </form>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="scripts/jquery/jquery-3.2.1.min.js"></script>
